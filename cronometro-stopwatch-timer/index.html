<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="pt-br"> <!-- Abertura da tag HTML com o atributo de idioma definido como português do Brasil -->
<head> <!-- Abertura da seção de cabeçalho -->
    <meta charset="UTF-8"> <!-- Meta tag para definir o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para configurar a visualização para dispositivos móveis -->
    <title>Stopwatch</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilos externo -->
    <script src="script.js"></script> <!-- Link para o arquivo de script externo -->
</head> <!-- Fechamento da seção de cabeçalho -->
<body> <!-- Abertura do corpo da página -->
    <div class="container"> <!-- Div container para agrupar o conteúdo -->
        <h1>STOPWATCH</h1> <!-- Título principal -->
        <div class="display">00:00:00</div> <!-- Display para mostrar o tempo -->
        <div class="controls"> <!-- Div para os controles do cronômetro -->
            <button onclick="start()">Start</button> <!-- Botão para iniciar o cronômetro -->
            <button onclick="stop()">Stop</button> <!-- Botão para parar o cronômetro -->
            <button onclick="reset()">Restart</button> <!-- Botão para reiniciar o cronômetro -->
        </div> <!-- Fechamento da div de controles -->
    </div> <!-- Fechamento da div container -->
</body> <!-- Fechamento do corpo da página -->
</html> <!-- Fechamento da tag HTML -->
